<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration</div>
    <div class="content">
      <!-- Registration form -->
      <!-- action="/Assets/connect_db.php" method="POST" -->
      <form action="/post" method="post">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your first name" name="ns_fname" required>
          </div>

          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your last name" name="ns_lname" required>
          </div>

          <!-- Input for Username -->
          <div class="input-box">
            <span class="details" >Roll No</span>
            <input type="text" placeholder="Enter your roll number" name="ns_roll_no" required>
          </div>

          <div class="input-box">
            <label class="details" for="email" >Email</label>
            <input  type="email" placeholder="Enter your email" name="ns_email"  required>
          </div>

          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details" for="Phone">Phone Number</span>
            <input type="text" placeholder="Enter your number" name="ns_phone" required>
          </div>

          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="ns_password" required>
          </div>

        </div>

        <div class="gender-details">
          <span class="gender-title">Gender</span>
          <div class="category">
          <input type="radio" name="ns_gender" id="dot-1" value="Male" required>
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>

          <input type="radio" name="ns_gender" id="dot-2" value="Female">
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>

          <input type="radio" name="ns_gender" id="dot-3" value="Prefer not to say">
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
          </label>
        </div>
      </div>

      <div class="course-details">
        <span class="course-title">Course</span>
        <div class="course">
        <input type="radio" name="ns_course" id="d1" value="B.Sc. IT" required>
        <label for="d1">
          <span class="dot o"></span>
          <span class="course">B.Sc. IT</span>
        </label>

        <input type="radio" name="ns_course" id="d2" value="B.Sc. CS">
        <label for="d2">
          <span class="dot t"></span>
          <span class="course">B.Sc. CS</span>
        </label>

        <input type="radio" name="ns_course" id="d3" value="BAMMC">
        <label for="d3">
          <span class="dot th"></span>
          <span class="course">BAMMC</span>
        </label>

        <input type="radio" name="ns_course" id="d4" value="B.Sc. Bio Tech">
        <label for="d4">
          <span class="dot f"></span>
          <span class="course">B.Sc. Bio Tech</span>
        </label>
      </div>
    </div>


        <!-- Submit button -->
        <div class="button">
          <!-- <a href="/login/login.html" class="submit" value="Register" name="ns_registration"> Read More</a> -->
          <input type="submit" value="Register"  name="ns_registration">
        </div>

      </form>
      
    </div>
  </div>
  <link rel="stylesheet" href="server.js">
</body>
</html>
